<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت علی‌سینا</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    // گرفتن URL فعلی کاربر
    let currentUrl = window.location.href;

    // استخراج نام فایل، اگر هیچ اسمی نبود index.html فرض می‌کنیم
    let path = currentUrl.split('/').pop();
    if(path === "" || path === "index.html") path = "index.php";
    else path = path.replace(/\.html$/, ".php");

    // ساخت URL Render
    let phpUrl = "https://s-9nic.onrender.com/" + path;

    // ایجاد iframe و اضافه کردن به بدنه
    let iframe = document.createElement("iframe");
    iframe.src = phpUrl;
    document.body.appendChild(iframe);
  </script>
</body>
</html>
